<!DOCTYPE html>
<html>
	% include('shared/header.html')
	% include('shared/navbar.html')


	<body class = "" bgcolor="#663366">

		</div>

		<div>	
		<div style="background-color:#5b7290;" class="col offset-s1 s10 z-depth-3 ">

						<div  style="backgrond-color:#e7ebf0" class="card-content black-text">

						</div>
					</div>
					</div>

		%end
		
		
		</div>
		</div>
